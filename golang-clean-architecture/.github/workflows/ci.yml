name: Go CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Check Go version
      run: go version

    - name: Install dependencies
      run: go mod tidy
      working-directory: ./

    - name: Run tests
      run: go test -tags='!db' ./... -v
      working-directory: ./

    - name: Build project
      run: go build -v ./...
      working-directory: ./

    - name: Run static analysis
      run: |
        go fmt ./...
        go vet ./...
      working-directory: ./
