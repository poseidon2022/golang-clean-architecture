uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ${{ github.workspace }}/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test ./... -v

    - name: Build project
      run: go build -v ./...

    - name: Run static analysis
      run: |
        go fmt ./...
        go vet ./...
