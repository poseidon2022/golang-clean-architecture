name: Go CI Pipeline with Test Database

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: > 
          --health-cmd='["/bin/sh", "-c", "mongo --eval \\"db.runCommand({ ping: 1 })\\""]'
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ${{ github.workspace }}/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      env:
        MONGO_URI: "mongodb://localhost:27017/testdb"
      run: go test ./... -v

    - name: Build project
      run: go build -v ./...

    - name: Run static analysis
      run: |
        go fmt ./...
        go vet ./...
